#------------------------------------------------数据源配置----------------------------------------
spring.datasource.url=jdbc:nds://30.20.110.57:18700,30.20.110.98:18700/v_18700_osgoc?appname=App_osgoc
#数据源用户名
spring.datasource.username=osgoc
#数据源密码
