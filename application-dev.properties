#redis3.x 集群模式
#集群中的节点配置:[host1]:[port1],[host2]:[port2],....
#spring.redis.cluster.nodes=30.20.110.52:7000,30.20.110.52:7001,30.20.110.52:7002,30.20.110.53:7003,30.20.110.53:7004,30.20.110.53:7005,30.20.110.53:7006
